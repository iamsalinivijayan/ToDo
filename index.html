<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="todolistContent">
    <!-- Navbar Starting-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">ToDo List</a>
             
            <form id="loginForm" method="post">
              <input id="loginUsername" class="formControl" type="text" placeholder="Username" required>
              <input id="loginPassword" class="formControl" type="password" placeholder="Password" required>
              <span id="loginError"></span>
              <button type="submit" onclick="validate()">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Login
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar Ending-->


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
